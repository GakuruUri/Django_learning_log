{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Topics: {{ topic.text }}</p>

<p>Entries:</p>
<ul>
    {% for topic in topics %}

        <li>
            <a href="{% url 'learning_logs:topic', topic_id %}">
                {{ topic.text }}</a></li>
        </li>

    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
